{% set name = "autovizwidget" %}
{% set version = "0.12.6" %}
{% set hash_type = "sha256" %}
{% set hash_val = "f44ff417406a502658dd98c7cf5c05ef12f44a0c3f6fbce4f54168ebce8868f8" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    noarch: python
    number: 1000
    script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
    build:
        - python
    run:
        - python
        - notebook >=4.2
        - ipywidgets >=5.0.0
        - hdijupyterutils >=0.6.0
        - plotly

test:
    imports:
        - autovizwidget

about:
    home: https://github.com/jupyter-incubator/sparkmagic/tree/master/autovizwidget
    license: BSD 3-clause
    summary: An Auto-Visualization library for pandas dataframes


extra:
  recipe-maintainers:
    - danielfrg
