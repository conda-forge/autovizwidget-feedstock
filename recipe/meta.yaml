{% set name = "autovizwidget" %}
{% set version = "0.12.9" %}
{% set hash_type = "sha256" %}
{% set hash_val = "946e71e28e8650f415ba62d5749e0a07f77214caf684c712b39070acbbfface3" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    noarch: python
    noarch: python
    number: 0
    script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
    build:
        - python
        - pip
    run:
        - python
        - notebook >=4.2
        - ipywidgets >=5.0.0
        - hdijupyterutils >=0.6.0
        - plotly

test:
    imports:
        - autovizwidget

about:
    home: https://github.com/jupyter-incubator/sparkmagic/tree/master/autovizwidget
    license: BSD 3-clause
    summary: An Auto-Visualization library for pandas dataframes


extra:
  recipe-maintainers:
    - danielfrg
